<div class="container-fluid">
  <div class="row logo-container align-items-center">
    <div class="col-1 text-center">
      <i class="fas fa-bars bars-icon d-none d-md-block"></i>
    </div>

    <div class="col-10 text-center">
      <img src="../../assets/img/logo-banco-falabella.png" class="img-fluid img-banner" alt="Logo Falabella">
    </div>

    <div class="col-1"></div>
  </div>

  <div class="row">
    <div class="col-12 banner-container">
      <div class="row">
        <div class="col-12 col-md-6 header-partners-container  ">
          <div class="row m-b-18-7 m-b-xs-0">
            <div class="col-12 text-right text-md-left">
              <h1 class="font-weight-light">Tu cuenta corriente</h1>
              <h1 class="font-weight-bold">100% on line</h1>
            </div>
          </div>

          <div class="row d-none d-md-flex partners-icons align-items-center m-l-0">
            <div class="col-4 partner-icon-container">
              <div class="row align-items-center">
                <div class="col-5 p-r-0">
                  <img class="img-fluid img-partner" src="../../assets/img/ico-cmr.png" alt="CMR" />
                </div>
                <div class="col-7 p-r-0">
                    <p>Acumula</p>
                    <p>CMR Puntos</p>
                </div>
              </div>
            </div>

            <div class="col-4 partner-icon-container">
              <div class="row align-items-center">
                <div class="col-5 p-r-0">
                    <img class="img-fluid" src="../../assets/img/opu.png" alt="UNICA" />
                </div>
                <div class="col-7 p-r-0">
                    <p>Descuentos</p>
                    <p>Exclusivos</p>
                </div>
              </div>
            </div>

            <div class="col-4 partner-icon-container">
              <div class="row align-items-center">
                <div class="col-5 p-r-0">
                    <img class="img-fluid" src="../../assets/img/visa-blue-png-2.png" alt="UNICA" />
                </div>
                <div class="col-7 p-r-0">
                    <p>Compra en</p>
                    <p>todo el mundo</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 p-l-0 p-t-7-2">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <h3 class="m-b-2">
              <span class="falabella-dark-green">Ingresa </span> tus datos.
            </h3>
            <p>
              Solo necesitas tener tu cédula para
            </p>
            <p class="m-b-2">
              realizar la solicitud.
            </p>

            <div class="form-group m-b-1-3">
              <label for="rut">Rut</label>
              <input type="text" class="form-control" name="rut" id="rut"
                     placeholder="Ej: 11.111.111-1" formControlName="rut" />
            </div>

            <div class="form-group m-b-1-3">
              <label for="cellphone">Celular</label>
              <input type="text" class="form-control" name="cellphone" id="cellphone"
                     placeholder="Ej: 987654321" formControlName="cellphone" />
            </div>

            <div class="form-group m-b-3-3">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" name="email" id="email"
                     placeholder="Ej: correo@correo.cl" formControlName="email" />
            </div>

            <button class="btn btn-falabella-dark" type="submit" [disabled]="!userForm.valid">CONTINUAR</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
